  <div class="document-list">
    <h4>ผลงานของสมาชิก</h4>
      <div class="card" >
        <p-table #dt [value]="documents" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"  [filterDelay]="0" [globalFilterFields]="['name','type','project_start','status']">
          <ng-template pTemplate="header" >
              <tr>
                  <th pSortableColumn="name" style="width: 40%;">ชื่อผลงาน <p-sortIcon field="name"></p-sortIcon></th>
                  <th pSortableColumn="date" style="width: 40%;">วันที่ส่ง <p-sortIcon field="type"></p-sortIcon></th>
                  <th>Action</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-document>
            <!--  *ngFor="let project of projects | filter:searchText"  -->
              <tr>
                  <td>{{document.doc_name}}</td>
                  <td>{{document.doc_date | date: 'd MMM, y'}}</td>
                  <td><button pButton pRipple type="button" label="View" class="p-button-raised" (click)="goDocDetailPage(document.id)"  style="width: 45%;height: 35px;"></button></td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="1">ยังไม่มีผลงานในโครงการ. </td>
            </tr>
          </ng-template>
        </p-table>
    </div>
  </div>
